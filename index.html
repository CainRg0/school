<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Elegance</title>
    <style>
        /* Main Body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
            overflow: hidden;
            background: linear-gradient(45deg, #FFD700, #F4EBD0);
        }

        /* Animated Background */
        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #D4AF37, #FFF8DC, #FAEBD7);
            background-size: 300% 300%;
            animation: backgroundMove 12s infinite;
            z-index: -2;
        }

        /* Sparkling Effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            from {
                transform: translateY(-100%);
                opacity: 0.5;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Name Section */
        .name-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Garamond', serif;
            font-size: 3em;
            color: #8B4513;
            text-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 0;
            color: #6B8E23;
            font-style: italic;
        }

        /* Button Styles */
        .click-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #8B0000;
            color: #FFF;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(139, 0, 0, 0.5);
            text-align: center;
        }

        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.8);
        }

        /* Welcome Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: #8B4513;
        }

        p {
            font-size: 1.2em;
            color: #4F4F4F;
        }

        .links a {
            display: inline-block;
            margin: 15px;
            padding: 12px 30px;
            background: #8B0000;
            color: #FFF;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(139, 0, 0, 0.6);
        }

        .links a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Sparkles -->
    <div class="rain"></div>

    <script>
        // Generate sparkles
        const rain = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.animationDuration = Math.random() * 2 + 1.5 + 's';
            rain.appendChild(drop);
        }
    </script>

    <!-- Welcome -->
    <div class="name-container">
        <h2>Hotel Elegance</h2>
        <h3>Your luxurious retreat awaits</h3>
        <a href="javascript:void(0)" class="click-button">Explore Rooms</a>
    </div>

    <!-- Information Section -->
    <div class="container">
        <h1>Welcome to Hotel Elegance</h1>
        <p>Discover unmatched luxury and comfort in our exclusive hotel.</p>
        <div class="links">
            <a href="#">Book Now</a>
            <a href="#">Our Services</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="https://raw.githubusercontent.com/CainRg0/CainWeb/main/Air%20on%20IV%20string.mp3">
    </audio>

    <script>
        // Select the audio
        const audio = document.getElementById('background-audio');
        audio.volume = 0.2;

        // Play audio when clicking on the screen
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            }
        });
    </script>
</body>
</html>
